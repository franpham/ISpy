<template name="main">
  <title>I Spy.. </title>
  <!-- Welcome -->
    <header>
      <h5>Welcome {{> loginButtons}}</h5>
      <h3 id="heading">I Spy ....</h3>
    </header>

  <!-- MAP -->
  <div class="row">
    <div class="large-9 push-3 columns">
      <ul class="button-group">
        <span class="button">Topics: &nbsp;</span>
        <select id="topics" name="select" require="true">
          <option value="hotGuys" selected>Hot Guys</option>
          <option value="hotGirls">Hot Girls</option>
          <option value="cuteCats">Cute Cats</option>
          <option value="cuteDogs">Cute Dogs</option>
          <option value="coolCars">Cool Cars</option>
          <option value="landmarks">Landmarks</option>
          <option value="venues">Venues</option>
          <option value="selfies">Selfie</option>
          <option value="traffic">Traffic</option>
        </select>
        <li>
          <a href="#" class="button" id="deleteMarker">
            Delete Image
          </a>
        </li>
        <li>
          <input id="upload" data-fp-button-text="Upload Image" class="button" type="filepicker" data-fp-apikey="AL1xLgWq0SsykUvj3fM0lz" data-fp-mimetypes="image/*" data-fp-container="modal" data-fp-store-location="s3" data-fp-services="BOX,CLOUDDRIVE,COMPUTER,DROPBOX,FACEBOOK,GITHUB,GOOGLE_DRIVE,FLICKR,EVERNOTE,GMAIL,INSTAGRAM,IMAGE_SEARCH,URL,PICASA,FTP,CUSTOMSOURCE,CLOUDAPP,IMGUR">
        </li>
      </ul>

      <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
        <!-- googleMap is a template from dburles:google-maps -->
      </div>

      <div id="how-to">
      <p><u><b>
        How this works:
      </b></u>
        <p>
          Run into a celebrity by accident? Snap a photo and upload it with our GPS tracking ( or manually drop a marker onto the map) to let others know what and where you saw it!
          <div>Browse through already marked photos and see what others have seen!</div>
        </p>
      </p>
    </div>

  </div>

  <!-- LEFT SIDE -->
  <div class="large-3 pull-9 columns">

    <p class="side-nav" overflow="auto">
      <h4><u>Latests Pics</u></h4>
      {{#each topicPics}}
        {{> oneImage}}
      {{/each}}
    </p>
  </div>
  </div>

<!-- FOOTER -->
<footer class="row">
  <div class="large-12 columns">
  <hr/>
    <div class="row" id="footer-row">
      <div class="large-6 columns" id="footer-row">
        <p>
          <img src="http://i57.tinypic.com/10xxape.gif">

          <a href="https://github.com/kasona">Kasi</a>
          <img src="http://i57.tinypic.com/10xxape.gif">
        </p>
      </div>
      <div class="large-6 columns">
        <ul class="inline-list right">

          <a href="http://meteor-2015.devpost.com/" id="logos">
            <img src="http://i57.tinypic.com/2wguotl.png"></a>
          <a href="https://github.com/franpham/ISpy" id="logos">
            <img src="http://i62.tinypic.com/ifpg1i.png"></a>
          <a href="http://www.devleague.com/" id="logos">
            <img src="http://i60.tinypic.com/dy97x1.png"></a>
        </ul>
      </div>
    </div>
  </div>
</footer>
</template>

<template name="oneImage">
  <img id="{{markerId}}" name="{{userId}}" src="{{picUrl}}" class="coolImage">
</template>
